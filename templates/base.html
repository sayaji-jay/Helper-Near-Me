<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ app_name }}{% endblock %}</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#5333ed',
                        secondary: '#3b1de8',
                        accent: '#ff6b6b',
                        dark: '#1a1a2e',
                        darker: '#0f0f1a',
                    },
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <style>
        body {
            background-color: #f9fafb;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 39px, rgba(156, 163, 175, 0.15) 39px, rgba(156, 163, 175, 0.15) 40px),
                repeating-linear-gradient(90deg, transparent, transparent 39px, rgba(156, 163, 175, 0.15) 39px, rgba(156, 163, 175, 0.15) 40px);
            background-size: 40px 40px;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="min-h-screen font-sans antialiased">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 bg-white/95 backdrop-blur-sm border-b border-gray-200 shadow-sm">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <!-- Logo -->
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-gradient-to-br from-primary to-secondary rounded-lg flex items-center justify-center">
                            <span class="text-white font-bold text-xl">H</span>
                        </div>
                        <span class="text-2xl font-bold text-gray-900">{{ app_name }}</span>
                    </a>
                </div>

                <!-- Navigation -->
                <div class="flex items-center space-x-6">
                    <a href="/" class="text-gray-700 hover:text-gray-900 font-medium transition-colors">Home</a>
                    <a href="#testimonials-section" class="text-gray-700 hover:text-gray-900 font-medium transition-colors">Testimonials</a>
                    <a href="#faq-section" class="text-gray-700 hover:text-gray-900 font-medium transition-colors">FAQ</a>
                    <a href="/register" class="bg-gradient-to-r from-primary to-secondary text-white px-5 py-2 rounded-lg font-medium hover:shadow-lg hover:scale-105 transition-all duration-200">Register as Worker</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="pt-24">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="mt-20 pb-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="bg-dark/95 backdrop-blur-md rounded-2xl shadow-2xl border border-gray-700/30 px-6 py-6">
                <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
                    <!-- Left: App Name & Admin Button -->
                    <div class="flex flex-col sm:flex-row items-center gap-4">
                        <div class="text-white font-semibold">
                            {{ app_name }}
                        </div>
                        <button onclick="showPinDialog()" class="bg-gradient-to-r from-primary to-secondary text-white px-5 py-2 rounded-lg font-medium hover:shadow-lg hover:scale-105 transition-all duration-200 flex items-center space-x-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                            <span>Admin</span>
                        </button>
                    </div>

                    <!-- Center: Social Icons -->
                    <div class="flex space-x-4">
                        <a href="#" class="text-gray-400 hover:text-white transition-colors" aria-label="GitHub">
                        <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
                        </svg>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors" aria-label="Twitter">
                        <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M8.29 20.251c7.547 0 11.675-6.253 11.675-11.675 0-.178 0-.355-.012-.53A8.348 8.348 0 0022 5.92a8.19 8.19 0 01-2.357.646 4.118 4.118 0 001.804-2.27 8.224 8.224 0 01-2.605.996 4.107 4.107 0 00-6.993 3.743 11.65 11.65 0 01-8.457-4.287 4.106 4.106 0 001.27 5.477A4.072 4.072 0 012.8 9.713v.052a4.105 4.105 0 003.292 4.022 4.095 4.095 0 01-1.853.07 4.108 4.108 0 003.834 2.85A8.233 8.233 0 012 18.407a11.616 11.616 0 006.29 1.84"/>
                        </svg>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors" aria-label="LinkedIn">
                        <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                        </svg>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors" aria-label="YouTube">
                        <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                        </svg>
                    </a>
                    </div>

                    <!-- Right: Made by -->
                    <div class="text-gray-300 text-sm">
                        Made by <a href="https://sayajiinfotech.com" target="_blank" rel="noopener noreferrer" class="text-white hover:underline font-semibold">Sayaji Infotech</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- PIN Dialog Modal -->
    <div id="pin-modal" style="display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px);">
        <div style="background: white; margin: 15% auto; padding: 0; border-radius: 20px; max-width: 400px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4); animation: slideIn 0.3s ease;">
            <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 24px; border-radius: 20px 20px 0 0;">
                <h2 style="margin: 0; color: white; font-size: 24px; font-weight: 700; display: flex; align-items: center; gap: 12px;">
                    <svg width="28" height="28" fill="none" stroke="white" viewBox="0 0 24 24" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                    </svg>
                    Admin Access
                </h2>
                <p style="margin: 8px 0 0 0; color: rgba(255, 255, 255, 0.9); font-size: 14px;">Enter PIN to continue</p>
            </div>
            <div style="padding: 30px;">
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 10px; font-weight: 600; color: #374151; font-size: 14px;">
                        Enter PIN
                    </label>
                    <input
                        type="password"
                        id="pin-input"
                        maxlength="6"
                        placeholder="Enter your PIN"
                        style="width: 100%; padding: 14px 16px; border: 2px solid #e5e7eb; border-radius: 12px; font-size: 16px; box-sizing: border-box; transition: all 0.2s; letter-spacing: 4px; text-align: center; font-weight: 600;"
                        onkeypress="if(event.key === 'Enter') verifyPin()"
                        oninput="this.style.borderColor = '#e5e7eb'"
                    >
                    <div id="pin-error" style="display: none; color: #ef4444; font-size: 13px; margin-top: 8px; font-weight: 500;"></div>
                </div>
                <div style="display: flex; gap: 12px;">
                    <button
                        onclick="closePinDialog()"
                        style="flex: 1; padding: 14px; background: #f3f4f6; color: #374151; border: none; border-radius: 10px; font-size: 15px; font-weight: 600; cursor: pointer; transition: all 0.2s;"
                        onmouseover="this.style.background='#e5e7eb'"
                        onmouseout="this.style.background='#f3f4f6'"
                    >
                        Cancel
                    </button>
                    <button
                        onclick="verifyPin()"
                        style="flex: 1; padding: 14px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 10px; font-size: 15px; font-weight: 600; cursor: pointer; transition: all 0.3s; box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);"
                        onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 20px rgba(102, 126, 234, 0.4)'"
                        onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 12px rgba(102, 126, 234, 0.3)'"
                    >
                        Verify
                    </button>
                </div>
            </div>
        </div>
    </div>

    <style>
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

    <script>
        // Admin PIN - Change this to your desired PIN
        const ADMIN_PIN = '1234';

        function showPinDialog() {
            document.getElementById('pin-modal').style.display = 'block';
            document.body.style.overflow = 'hidden';
            // Focus on input after modal appears
            setTimeout(() => {
                document.getElementById('pin-input').focus();
            }, 100);
        }

        function closePinDialog() {
            document.getElementById('pin-modal').style.display = 'none';
            document.body.style.overflow = 'auto';
            document.getElementById('pin-input').value = '';
            document.getElementById('pin-error').style.display = 'none';
        }

        function verifyPin() {
            const pinInput = document.getElementById('pin-input');
            const pinError = document.getElementById('pin-error');
            const enteredPin = pinInput.value.trim();

            if (!enteredPin) {
                pinError.textContent = 'Please enter a PIN';
                pinError.style.display = 'block';
                pinInput.style.borderColor = '#ef4444';
                pinInput.focus();
                return;
            }

            if (enteredPin === ADMIN_PIN) {
                // Correct PIN - redirect to admin page
                closePinDialog();
                window.location.href = '/add-user';
            } else {
                // Wrong PIN
                pinError.textContent = 'Incorrect PIN. Please try again.';
                pinError.style.display = 'block';
                pinInput.style.borderColor = '#ef4444';
                pinInput.value = '';
                pinInput.focus();

                // Shake animation
                pinInput.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    pinInput.style.animation = '';
                }, 500);
            }
        }

        // Close modal on outside click
        document.getElementById('pin-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closePinDialog();
            }
        });

        // Shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
