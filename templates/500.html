{% extends "base.html" %}

{% block title %}500 - Server Error - {{ app_name }}{% endblock %}

{% block content %}
<section class="py-20 px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl mx-auto text-center">
        <div class="mb-8">
            <h1 class="text-9xl font-bold text-gray-300">500</h1>
        </div>
        <h2 class="text-3xl font-bold text-gray-900 mb-4">Server Error</h2>
        <p class="text-gray-600 mb-8">
            Something went wrong on our end. Please try again later.
        </p>
        <a href="/" class="inline-block bg-primary text-white px-6 py-3 rounded-lg font-semibold hover:bg-secondary transition-colors">
            Go Back Home
        </a>
    </div>
</section>
{% endblock %}
